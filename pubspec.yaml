name: brain_wars
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^7.0.0
  cloud_firestore: ^2.2.2
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  flutter_riverpod: ^0.14.0+3
  flutter_svg: ^0.22.0
  sizer: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: acme
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf
    - family: ss-pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
